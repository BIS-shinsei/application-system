<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン申請管理システム</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .subtitle {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-approve {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .btn-reject {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
        }
        .application-item {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            border-left: 6px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .application-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .application-item.pending {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 50%, #fff3cd 100%);
        }
        .application-item.approved {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        .application-item.rejected {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status.pending { 
            background: linear-gradient(135deg, #ffc107 0%, #ffca2c 100%);
            color: #000;
        }
        .status.approved { 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .status.rejected { 
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }
        .tab-buttons {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tab-button {
            background: #6c757d;
            flex: 1;
            min-width: 150px;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .approval-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .approval-history {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .approval-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .comment-box {
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            min-height: 80px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .notification.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .notification.error {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }
        .notification.info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
        }
        .urgency {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .urgency.高 { background: #dc3545; color: white; }
        .urgency.中 { background: #ffc107; color: #000; }
        .urgency.低 { background: #28a745; color: white; }
        .approval-step {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #667eea;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .online-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
        }
        .sync-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .approval-actions {
                flex-direction: column;
                align-items: stretch;
            }
            .tab-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="online-indicator">🌐 オンライン</div>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <h1>📋 オンライン申請管理システム</h1>
            <p class="subtitle">いつでも、どこでも申請・承認が可能</p>
        </div>

        <div class="sync-info">
            <strong>🔄 リアルタイム同期:</strong> 
            データは自動的に保存され、他のユーザーとリアルタイムで共有されます。
            <small>最終更新: <span id="lastUpdate">-</span></small>
        </div>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('apply')">
                🆕 新規申請
            </button>
            <button class="tab-button" onclick="showTab('list')">
                📄 申請一覧
            </button>
            <button class="tab-button" onclick="showTab('admin')">
                ✅ 承認管理
            </button>
            <button class="tab-button" onclick="showTab('dashboard')">
                📊 ダッシュボード
            </button>
        </div>

        <!-- 申請フォーム -->
        <div id="apply-tab" class="tab-content active">
            <h2>🆕 新規申請</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="applicantName">申請者名 *</label>
                    <input type="text" id="applicantName" required placeholder="例: 山田太郎">
                </div>
                
                <div class="form-group">
                    <label for="applicantEmail">メールアドレス *</label>
                    <input type="email" id="applicantEmail" required placeholder="例: yamada@company.com">
                </div>
                
                <div class="form-group">
                    <label for="applicationType">申請種別 *</label>
                    <select id="applicationType" required>
                        <option value="">選択してください</option>
                        <option value="休暇申請">🏖️ 休暇申請</option>
                        <option value="経費精算">💰 経費精算</option>
                        <option value="設備利用">🏢 設備利用申請</option>
                        <option value="出張申請">✈️ 出張申請</option>
                        <option value="研修申請">📚 研修申請</option>
                        <option value="その他">📝 その他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="applicationDate">申請日 *</label>
                    <input type="date" id="applicationDate" required>
                </div>
                
                <div class="form-group">
                    <label for="applicationDetails">申請内容 *</label>
                    <textarea id="applicationDetails" placeholder="申請の詳細を具体的に入力してください" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="urgency">緊急度</label>
                    <select id="urgency" required>
                        <option value="低">🟢 低 - 通常の処理時間</option>
                        <option value="中" selected>🟡 中 - 優先的に処理</option>
                        <option value="高">🔴 高 - 緊急処理が必要</option>
                    </select>
                </div>
                
                <button type="submit">📤 申請を提出</button>
            </form>
        </div>

        <!-- 申請一覧 -->
        <div id="list-tab" class="tab-content">
            <h2>📄 申請一覧</h2>
            <div id="applicationList" class="application-list">
                <!-- 申請一覧がここに表示されます -->
            </div>
        </div>

        <!-- 承認管理画面 -->
        <div id="admin-tab" class="tab-content">
            <h2>✅ 承認管理</h2>
            <div style="background: linear-gradient(135deg, #e3f2fd 0%,
